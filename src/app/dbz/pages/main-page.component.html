<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!--Ejemplo para utilizar los imputs-->
    <dbz-list [characterList]="character" (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>
  <div class="col">
    <!--Ejemplo para utilizar outputs -->
    <dbz-character (onNewCharacter)="onNewCharacter($event)"></dbz-character>
  </div>
</div>
